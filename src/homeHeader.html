<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="homeHeader.css" />
</header>

<body>
    <div class="responsive_header">
        <div class="responsive-header__container">
            <div class="responsive-header__logo">
                <img src="logo.jpg" width="100" height="100">
            </div>
            <div class="multi-categories-selector__label">
                <img src="restaurant.png" width="60" height="60">
            </div>
            <h1 class="multi-categories-selector__label-title">
                <p>Restaurante</p>
            </h1>
            <img src="search.svg">

            <div class="icon-promotional">
                <img src="promotion.svg">
            </div>
            <form class="search-input__form"><span class="icon-marmita icon-marmita--search search-input__icon-search">
                </span>
                <input data-test-id="search-input-field" tabindex="0" role="search" type="text" name="q"
                    autocomplete="off" aria-label="Busque por item ou loja" class="search-input__field"
                    placeholder="Busque por item ou loja" value="">
        </div>
        </form>
        <div class="delivery_input-wrapper">
            <div class="delivery-input-wrapper__title">
                <p>Entregar em</p>
            </div>
            <button class="delivery-input">
                
            </button>
        </div>
    </div>
</body>

</html>
