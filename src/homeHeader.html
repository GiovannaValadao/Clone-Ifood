<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="homeHeader.css" />
</header>

<body>
    <div class="responsive_header">
        <div class="responsive-header__container">
            <div class="responsive-header__logo">
                <img src="logo.jpg" width="100" height="100">
            </div>
            <div class="multi-categories-selector__label">
                <img src="restaurant.png" width="60" height="60">
            <div class="multi-categories-selector__label-title">
                <p>Restaurante</p>
            </div>
            <div class="multi-categories-selector__label-arrow">
                <div class="icon-marmita--arrow-down">
                    <img src="arrow-down.svg">
                </div>
            </div>
        </div>
            <div class="search-container">
                <div class="img-search">
                    <img src="search.svg">
                </div>
                <form class="search-input__form">
                    <div class="search-input__form-wrapper">
                        <input class="search-input-field" tabindex="0" role="search" type="text" autocomplete="off"
                            aria-label="Busque por item ou loja" class="search-input__field"
                            placeholder="Busque por item ou loja" value="">
                    </div>
                </form>
            </div>
            <div class="delivery_input-wrapper">
                <div class="delivery-input-wrapper__title">
                    <p>Entregar em</p>
                </div>
                <button class="delivery-input"></button>
            </div>
            <div class="icon-promotional">
                <img src="promotion.svg">
            </div>
        </div>
        <div>
</body>

</html>
